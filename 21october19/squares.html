<!DOCTYPE html>
<html>
<head>
	<title>square</title>
	<style>
		.first{
			position: absolute;
			width: 200px;
			height: 200px;
			background-color: Red;
			border: 1px black;
		}
		.second{
			position: relative;
			width: 200px;
		    height: 200px;
		    left: 100px;
		    top: 100px;
			background-color: green;
			border: 1px black;
		}
		.third{
			position: relative;
			width: 200px;
		    height: 200px;
		    left: 100px;
		    top: 100px;
			background-color: blue;
			border: 1px black;
		}

	</style>
</head>
<body>
<div class="first">
	<div class="second">
		<div class="third"></div>
	</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>polygone</title>
	<style> 
     .square{
     	padding: 50px;
     	font-size: 39px;
     	background-color: cyan;
     	height: 200px;
     	width: 200px;
     	text-align: center;
        color: blue;
     	clip-path: polygon(100% 1%, 100% 50%, 50% 100%,0 52%,0 1%);
     }
</style>
</head>
<body>
<div class="square">
	<p>12</p>
</div>
</body>
</html>

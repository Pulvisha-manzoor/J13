<!DOCTYPE html>
<html>
<head>
	<title>Reverse counting</title>
</head>
<body>
	<h1>Reverse Counting</h1>
<script>
	document.write("Reverse counting" +"<br>");
	var count;
	for(count =11; count >=0; count--){
		document.write("current number: " + count);
		document.write("<br>")
	}

</script>
</body>
</html>

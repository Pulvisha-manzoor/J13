<!DOCTYPE html>
<html>
<head>
	<title>for-loop</title>
</head>
<body>
	<h1>Counting</h1>
<script>
	var count;
	document.write("Counting 0 to 10" + "<br>");
	for(count = 0; count <11; count++) {
		document.write("current count: " + count);
		document.write("<br>");
	}
</script>
</body>
</html>

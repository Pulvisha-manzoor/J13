<!DOCTYPE html>
<html>
<head>
	<title>Hobies</title>
</head>
<body>
	<h1>My Hobbies</h1>
	<p id="saman"></p>
<script>
	var hobbies=["1- Reading","2- Writing","3- Novel Reading","4- Listen Motivatiinal lectures","5- Spare time use Intenet"];
	var hob,len,text;
	for (hob = 0, len = hobbies.length, text = ""; hob < len; hob++){
		text += hobbies[hob] +"<br>";
	}
	document.getElementById('saman').innerHTML=text;
</script>
</body>
</html>

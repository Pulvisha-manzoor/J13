<!DOCTYPE html>
<html>
<head>
	<title>img jawascript</title>
</head>
<body>
<p>Click on flowers open javaScript function</p>
<img src="images/1.jpg" usemap="#flowers">
<map name="flowers">
	<area shape="rect" coords="3,55,154,132" onclick="myFunction()">
</map>
<script>
 function myFunction() {
 alert("You clicked on the flowers!");
}
</script>
</body>
</html>
